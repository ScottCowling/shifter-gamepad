[env:adafruit_trinket_m0]
platform = atmelsam
board = adafruit_trinket_m0
;Used f_cpu to test report frequency debug warning by slowing the cpu down enough that it couldn't keep up with report rate target.
board_build.f_cpu = 48000000L
framework = arduino
monitor_speed = 115200
lib_deps = 
	nicohood/HID-Project@^2.8.2
	adafruit/Adafruit DotStar@^1.2.0
	Wire
